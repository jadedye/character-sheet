<!DOCTYPE HTML>
<html>
  <head>
    <title>Spell slot tracker</title>
    <script type="text/javascript" src="./helper.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <section>
    <h2>Abilities</h2>
    <div id="ability-strength" class="container ability">
      <div class="label">
        Strength
      </div>
      <div class="modifier">
        +0
      </div>
       <div class="score">
        10
      </div>
    </div>
    <div id="ability-dexterity" class="container ability">
      <div class="label">
        Dexterity
      </div>
      <div class="modifier">
        +3
      </div>
       <div class="score">
        16
      </div>
    </div>
    <div id="ability-constitution" class="container ability">
      <div class="label">
        Constitution
      </div>
      <div class="modifier">
        +0
      </div>
       <div class="score">
        11
      </div>
    </div>
    <div id="ability-intelligence" class="container ability">
      <div class="label">
        Intelligence
      </div>
      <div class="modifier">
        +2
      </div>
       <div class="score">
        13
      </div>
    </div>
    <div id="ability-wisdom" class="container ability">
      <div class="label">
        Wisdom
      </div>
      <div class="modifier">
        -1
      </div>
       <div class="score">
        9
      </div>
    </div>
    <div id="ability-charisma" class="container ability">
      <div class="label">
        Charisma
      </div>
      <div class="modifier">
        +2
      </div>
       <div class="score">
        15
      </div>
    </div>
    </section>
    
    <section>
    <h2>Skills</h2>
      <div id="skill-" class="container skill">
        <span class="proficiency">
        </span>
        <div class="label">
          
        </div>
        <div class="modifier">
        </div>
      </div>
    
    </section>
    
    <section>
    <h2>Spell slots</h2>

<label for="classChoice">
  Class
  <select id="classChoice" onChange="getClass()" class="form-control">
    <option value="wizard">Wizard</option>
    <option value="sorceror">Sorceror</option>
  </select>
</label>

<select id="levelChoice"  class="form-control">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>

<table class="table">
  <thead>
    <tr>
      <th>
        Level 1
      </th>
      <th>
        Level 2
      </th>
      <th>
        Level 3
      </th>
    </tr>
    <tr>
      <td id="level1">

      </td>
      <td id="level2">

      </td>
      <td id="level3">

      </td>
    </tr>
  </thead>
</table>
    </section>

</body>
</html>
